<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Herramientas</title>
</head>
<body>
    <h2>Lista de Herramientas:</h2>
    <ul>
        {% for herramienta in object_list %}
            <li>
                Herramienta: {{herramienta.tipo}} {{herramienta.marca}}{{herramienta.codigo}} | 
                <a href="{% url 'herramientas_detail' herramienta.id %}">Ver</a>
                <a href="{% url 'herramientas_update' herramienta.id %}">Editar</a>
                <a href="{% url 'herramientas_delete' herramienta.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'herramientas_create' %}">Crear herramienta</a>
</body>
</html>
